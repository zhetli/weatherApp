<!doctype html>
<html>
  <head>
      <title>Weather</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
      <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
      <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" href="css/weatherapp.css" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
      <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
      <!-- Mapbox GL JS API -->
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
      <!-- Mapbox GL JS Geocode API -->
      <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js'></script>
      <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />
  </head>
    
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <!-- Back arrow to main page -->
        <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
          <i class="material-icons">arrow_back</i>
        </button>

        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
        </div>

      </header>
      <main class="mdl-layout__content">
        <div class="content-grid mdl-grid">
          <div class="mdl-cell">
            <!-- Main page content: -->
            <form>
              <!-- Location input textfield -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                <div id="locationText"></div>
                <label class="mdl-textfield__label" for="locationText">Enter town or address...</label>
              </div>
              <br>
              <!-- Label for location input -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
                <input class="mdl-textfield__input" type="text" id="labelText">
                <label class="mdl-textfield__label" for="labelText">Enter a label for this location...</label>
              </div>

            </form>
            <br>
            <div id="map"></div>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised" onClick="saveLocationButton()">SAVE LOCATION</button>            
          </div>
        </div>
      </main>    
    </div>

      <!-- JavaScript files: -->
      <script src="js/locationWeatherCache.js"></script>
      <script src="js/mainPage.js"></script>
      <script src="js/addlocationPage.js"></script>
  </body>
</html>
